<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="font.css">

</head>
<body>

  <!-- nav -->
  <nav class="navbar has-background-danger is-justify-content-center" >
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <h1 class="title is-4">kylie jenner</h1>
      </a>
    </div>
  </nav>

  <!-- content section -->
  <section class="section">
    <div class="container">
      <div class="columns is-multiline">
        
        <!-- Product 1 -->
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="imgs/kylie-product (4).png" alt="Product 1">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Product 1</p>
                  <p class="subtitle is-6">$20.00</p>
                </div>
              </div>
              <div class="content">
                KYLIE COSMETICS 
              </div>
            </div>
            <footer class="card-footer">
              <a href="#" class="card-footer-item">Add to Cart</a>
            </footer>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="imgs/kylie-product (1).png">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Product 2</p>
                  <p class="subtitle is-6">$30.00</p>
                </div>
              </div>
              <div class="content">
                KYLIE COSMETICS 
              </div>
            </div>
            <footer class="card-footer">
              <a href="#" class="card-footer-item">Add to Cart</a>
            </footer>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="imgs/kylie-product (2).png" alt="Product 3">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Product 3</p>
                  <p class="subtitle is-6">$15.00</p>
                </div>
              </div>
              <div class="content">
                KYLIE COSMETICS 
              </div>
            </div>
            <footer class="card-footer">
              <a href="#" class="card-footer-item">Add to Cart</a>
            </footer>
          </div>
        </div>

        <!-- Product 4 -->
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="imgs/kylie-product (3).png" alt="Product 4">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Product 4</p>
                  <p class="subtitle is-6">$50.00</p>
                </div>
              </div>
              <div class="content">
                KYLIE COSMETICS 
              </div>
            </div>
            <footer class="card-footer">
              <a href="#" class="card-footer-item">Add to Cart</a>
            </footer>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; 2025 Arnob. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
